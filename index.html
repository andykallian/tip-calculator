<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Tip calculator</title>


</head>
<body>

  <main class="container">

    <section class="left">
      <form class="inputs">
        <label class="label-bill" for="bill">Bill</label>
        <input id="bill" type="number" placeholder="0" maxlength="7" oninput="maxLengthBill()">
      </form>

     <div class="grid">
      <h3>Select Tip %</h3>
      <div class="row-top">
        <button onclick="calculateTip(0.05)" id="five">5%</button>
        <button onclick="calculateTip(0.1)" id="ten">10%</button>
        <button onclick="calculateTip(0.15)" id="fifteen">15%</button>
      </div>

      <div class="row-down">
        <button onclick="calculateTip(0.25)" id="absolute" class="twenty-five">25%</button>
        <button onclick="calculateTip(0.5)" id="fifty">50%</button>
        <input type="number" id="custom" class="hidden" placeholder="Custom" maxlength="3" oninput="maxLengthPercentage()">
      </div>    
     </div>

      <form class="inputs">
        <label class="label-people" for="number-of-people">Number of People</label>
        <input id="number-of-people" value="1" type="number" maxlength="2" oninput="maxLengthPeople()" placeholder="0">     
      </form>

    </section>

    <section class="right">
      <div class="values">
        <div class="amount-person">
          <div class="paragraphs">
            <p>Tip Amount</p>
            <p>/ person</p>
          </div>
          <h2 id="amount-person">$0.00</h2>
        </div>
        <div class="amount-total">
          <div class="paragraphs">
            <p>Total</p>
            <p>/ person</p>
          </div>
          <h2 id="amount-total">$0.00</h2>
        </div>
      </div>
      <button onclick="reset()" class="reset">RESET</button>

    </section>

  </main>

  

  <script src="index.js"></script>
  
</body>
</html>
